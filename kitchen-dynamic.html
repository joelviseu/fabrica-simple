<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchens - Dynamic Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@3.4.1/paper/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top paper-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><i class="fa fa-couch"></i> HomeStyle</a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="kitchen-dynamic.html">Kitchens</a></li>
                    <li><a href="#livingroom_styles">Living Rooms</a></li>
                    <li><a href="#bedroom_styles">Bedrooms</a></li>
                    <li><a href="#storage_styles">Storage</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="hero-header text-center" style="background: linear-gradient(rgba(45,58,75,0.7), rgba(180,138,120,0.3)), url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1200') center/cover; min-height: 320px; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; border-radius: 0 0 2rem 2rem; box-shadow: 0 8px 32px rgba(45,58,75,0.08); margin-bottom: 2rem; padding-top: 90px;">
        <div class="container">
            <h1 class="display-3" style="font-weight:700;letter-spacing:-1px; text-shadow:0 2px 16px rgba(45,58,75,0.18);">Kitchens</h1>
            <p class="lead" style="font-size:1.5rem; font-weight:400; margin-bottom:2rem; text-shadow:0 2px 8px rgba(45,58,75,0.18);">Dynamic category page using Alpine.js and PHP JSON</p>
        </div>
    </header>
    <section class="view-section">
      <div class="container"
           x-data="{
             title: '',
             items: [],
             load() {
               fetch('api/categories/kitchen.php')
                 .then(r => r.json())
                 .then(data => {
                   this.title = data.title;
                   this.items = data.items;
                 });
             }
           }"
           x-init="load()"
      >
        <h2 class="text-center mb-5" x-text="title"></h2>
        <div class="row cards">
          <template x-for="item in items" :key="item.name">
            <div class="col-sm-6 col-md-3 mb-4">
              <a :href="item.link" class="card h-100 shadow text-decoration-none text-dark">
                <img :src="item.image" class="card-img-top img-responsive" :alt="item.name">
                <div class="card-body text-center">
                  <h5 class="card-title" x-text="item.name"></h5>
                  <p class="card-text" x-text="item.description"></p>
                </div>
              </a>
            </div>
          </template>
        </div>
      </div>
    </section>
    <footer class="footer bg-light text-center paper-shadow" style="margin-top:3rem;padding:2.5rem 0 1.5rem 0;border-radius:2rem 2rem 0 0;box-shadow:0 -4px 24px rgba(45,58,75,0.07);">
        <div class="container">
            <div class="small text-muted">&copy; 2025 HomeStyle Furniture. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
