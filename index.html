<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStyle Furniture</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="display-4 mb-4">HomeStyle Furniture</h1>
            <p class="lead mb-4">Transform your space with our premium furniture collections</p>
            <a href="#home" class="btn btn-primary btn-lg" id="explore-btn">
                Explore Collections
            </a>
        </div>
    </section>

    <!-- Main Content: HTMX-powered dynamic container -->
    <div id="main-content" class="htmx-swap-container"></div>

    <script>
    // HTMX right-to-left transition animation (strong effect)
    document.body.addEventListener('htmx:beforeSwap', function(evt) {
        if(evt.detail.target && evt.detail.xhr && evt.detail.target.id === 'main-content') {
            evt.detail.target.classList.add('swipe-out-left');
        }
    });
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if(evt.detail.target && evt.detail.target.id === 'main-content') {
            evt.detail.target.classList.remove('swipe-out-left');
            evt.detail.target.classList.add('swipe-in-right');
            setTimeout(function() {
                evt.detail.target.classList.remove('swipe-in-right');
            }, 600);
        }
    });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 HomeStyle Furniture. All rights reserved.</p>
            <div class="mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

<script src="route.js"></script>
</body>
</html>
